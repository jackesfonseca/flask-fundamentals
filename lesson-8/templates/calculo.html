<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if total > 60 %}
    <h1>Aprovado com {{total}}</h1>
    {% elif total >= 40 %}
    <h1>Recuperação com {{total}}</h1>
    {% else %}
    <h1>Reprovado com {{total}}</h1>
    {% endif %}
</body>
</html>
